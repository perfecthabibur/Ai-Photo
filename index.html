<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Watermark Remover & Image Enhancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme from localStorage on initial load to prevent FOUC
      const theme = localStorage.getItem('theme');
      let isDark;

      if (theme === 'system' || theme === null) {
        // Use system preference if theme is 'system' or not set
        isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      } else {
        // Use stored theme if it's 'light' or 'dark'
        isDark = theme === 'dark';
      }

      if (isDark) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
